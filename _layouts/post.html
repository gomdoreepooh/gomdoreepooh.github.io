<!-- 콘텐츠 시작 -->
<article>

<div class="center">
	<h1>{{ page.title }}</h1>
	<time>{{ page.date | date: '%Y년 %-m월 %-d일' }}</time>
</div>

<div class="divider"></div>

{{ content }}
</article>
<!-- 콘텐츠 종료 -->

		<div class="page-navigation">{% if page.next.url %}
			<a class="next" href="{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
			<span> &middot; </span>{% endif %}
			<a class="home" href="{{site.baseurl}}/" title="Back to Homepage">Home</a>{% if page.previous.url %}
			<span> &middot; </span>
		    <a class="prev" href="{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>{% endif %}
		</div>
